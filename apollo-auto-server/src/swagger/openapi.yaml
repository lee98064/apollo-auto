openapi: 3.1.0
info:
  title: Apollo Auto API
  description: API documentation for the Apollo Auto backend.
  version: 1.0.0
servers:
  - url: http://localhost:5566/api
paths:
  /login:
    post:
      tags:
        - auth
      summary: Authenticate a user
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginSuccessResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /register:
    post:
      tags:
        - auth
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "200":
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterSuccessResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /jobs:
    get:
      tags:
        - jobs
      summary: List jobs for the authenticated user
      operationId: listJobs
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Jobs fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListJobsSuccessResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      tags:
        - jobs
      summary: Create a job for the authenticated user
      operationId: createJob
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateJobRequest"
      responses:
        "201":
          description: Job created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobSuccessResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /jobs/{jobId}:
    put:
      tags:
        - jobs
      summary: Update a job
      operationId: updateJob
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateJobRequest"
      responses:
        "200":
          description: Job updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobSuccessResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Job not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - jobs
      summary: Delete a job
      operationId: deleteJob
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: jobId
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Job deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobDeleteResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Job not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /cookies:
    get:
      tags:
        - cookies
      summary: Retrieve the stored Apollo cookie
      operationId: getCookie
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Cookie fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CookieSuccessResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    put:
      tags:
        - cookies
      summary: Create or update the Apollo cookie
      operationId: upsertCookie
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpsertCookieRequest"
      responses:
        "200":
          description: Cookie saved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CookieSuccessResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /telegram/tokens:
    get:
      tags:
        - telegram
      summary: List Telegram tokens for the authenticated user
      operationId: listTelegramTokens
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Telegram tokens fetched successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelegramTokenListResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      tags:
        - telegram
      summary: Create a Telegram token
      operationId: createTelegramToken
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelegramTokenCreateRequest"
      responses:
        "201":
          description: Telegram token created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelegramTokenResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /telegram/tokens/{tokenId}:
    put:
      tags:
        - telegram
      summary: Update a Telegram token
      operationId: updateTelegramToken
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: tokenId
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelegramTokenUpdateRequest"
      responses:
        "200":
          description: Telegram token updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelegramTokenResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Token not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - telegram
      summary: Delete a Telegram token
      operationId: deleteTelegramToken
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: tokenId
          required: true
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: Telegram token deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelegramTokenDeleteResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Token not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /telegram/tokens/{tokenId}/test:
    post:
      tags:
        - telegram
      summary: Send a test message using the specified Telegram token
      operationId: sendTelegramTestMessage
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: tokenId
          required: true
          schema:
            type: integer
            format: int32
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelegramTokenTestRequest"
      responses:
        "200":
          description: Test message sent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TelegramTokenTestResponse"
        "400":
          description: Invalid request payload
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Token not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    LoginRequest:
      type: object
      required:
        - account
        - password
      properties:
        account:
          type: string
          description: User account identifier.
          example: johndoe
        password:
          type: string
          description: User password.
          format: password
          example: secretPass123
    RegisterRequest:
      type: object
      required:
        - account
        - password
        - displayName
      properties:
        account:
          type: string
          description: Desired account identifier.
          example: johndoe
        password:
          type: string
          description: Password that will be stored encrypted.
          format: password
          example: secretPass123
        displayName:
          type: string
          description: Name displayed to other users.
          example: John Doe
        timezone:
          type: string
          description: IANA timezone identifier. Defaults to `Asia/Taipei` when omitted.
          example: Asia/Taipei
    SuccessResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          const: true
        result:
          description: Payload returned by the request.
    AuthPayload:
      type: object
      required:
        - token
        - user
      properties:
        token:
          type: string
          description: JWT access token for subsequent authenticated requests.
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        user:
          $ref: "#/components/schemas/User"
    LoginSuccessResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              $ref: "#/components/schemas/AuthPayload"
    RegisterSuccessResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              $ref: "#/components/schemas/AuthPayload"
    User:
      type: object
      required:
        - id
        - account
        - password
        - displayName
        - timezone
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int32
          example: 1
        account:
          type: string
          example: johndoe
        password:
          type: string
          description: Hashed password stored by the system.
          example: $2b$10$abcdefghijklmnopqrstuv
        displayName:
          type: string
          example: John Doe
        timezone:
          type: string
          example: Asia/Taipei
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      required:
        - success
        - error
      properties:
        success:
          type: boolean
          const: false
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: integer
              format: int32
            message:
              type: string
    JobType:
      type: string
      enum:
        - CHECK_IN
        - CHECK_OUT
    Job:
      type: object
      required:
        - id
        - userId
        - type
        - startAt
        - nextExecutionAt
        - isActive
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        type:
          $ref: "#/components/schemas/JobType"
        startAt:
          type: string
          pattern: "^\\d{2}:\\d{2}$"
          description: 24-hour time in HH:mm format.
        endAt:
          type: string
          pattern: "^\\d{2}:\\d{2}$"
          nullable: true
          description: 24-hour time in HH:mm format.
        data:
          type: string
          nullable: true
          description: Optional JSON string payload for the job.
        weekdays:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
          nullable: true
          description: Array of weekday numbers (0=Sunday, 6=Saturday). Null means all days are allowed.
          example: [1, 2, 3, 4, 5]
        nextExecutionAt:
          type: string
          format: date-time
        lastExecutedAt:
          type: string
          format: date-time
          nullable: true
        isActive:
          type: boolean
        expiredAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    CreateJobRequest:
      type: object
      required:
        - type
        - startAt
      properties:
        type:
          $ref: "#/components/schemas/JobType"
        startAt:
          type: string
          pattern: "^\\d{2}:\\d{2}$"
          description: 24-hour time in HH:mm format.
        endAt:
          type: string
          pattern: "^\\d{2}:\\d{2}$"
          nullable: true
          description: 24-hour time in HH:mm format.
        data:
          type: string
          nullable: true
          description: Optional JSON string payload for the job.
        weekdays:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
          nullable: true
          description: Array of weekday numbers (0=Sunday, 6=Saturday). Null means all days are allowed.
          example: [1, 2, 3, 4, 5]
        isActive:
          type: boolean
        expiredAt:
          type: string
          format: date-time
          nullable: true
    UpdateJobRequest:
      type: object
      properties:
        type:
          $ref: "#/components/schemas/JobType"
        startAt:
          type: string
          pattern: "^\\d{2}:\\d{2}$"
          description: 24-hour time in HH:mm format.
        endAt:
          type: string
          pattern: "^\\d{2}:\\d{2}$"
          nullable: true
          description: 24-hour time in HH:mm format.
        data:
          type: string
          nullable: true
          description: Optional JSON string payload for the job.
        weekdays:
          type: array
          items:
            type: integer
            minimum: 0
            maximum: 6
          nullable: true
          description: Array of weekday numbers (0=Sunday, 6=Saturday). Null means all days are allowed.
          example: [1, 2, 3, 4, 5]
        isActive:
          type: boolean
        expiredAt:
          type: string
          format: date-time
          nullable: true
    JobSuccessResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - job
              properties:
                job:
                  $ref: "#/components/schemas/Job"
    JobDeleteResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - deleted
              properties:
                deleted:
                  type: boolean
    ListJobsSuccessResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - jobs
              properties:
                jobs:
                  type: array
                  items:
                    $ref: "#/components/schemas/Job"
    UpsertCookieRequest:
      type: object
      required:
        - value
      properties:
        value:
          type: string
          minLength: 1
    CookieSuccessResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - value
              properties:
                value:
                  type: string
                  nullable: true
    TelegramToken:
      type: object
      required:
        - id
        - userId
        - botToken
        - chatId
        - isActive
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          format: int32
        userId:
          type: integer
          format: int32
        name:
          type: string
          nullable: true
        botToken:
          type: string
          description: Telegram bot token used for sending messages.
        chatId:
          type: string
          description: Telegram chat identifier that receives the notification.
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TelegramTokenCreateRequest:
      type: object
      required:
        - botToken
        - chatId
      properties:
        name:
          type: string
          nullable: true
        botToken:
          type: string
          minLength: 1
        chatId:
          type: string
          minLength: 1
        isActive:
          type: boolean
    TelegramTokenUpdateRequest:
      type: object
      properties:
        name:
          type: string
          nullable: true
        botToken:
          type: string
          minLength: 1
        chatId:
          type: string
          minLength: 1
        isActive:
          type: boolean
    TelegramTokenResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - token
              properties:
                token:
                  $ref: "#/components/schemas/TelegramToken"
    TelegramTokenListResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - tokens
              properties:
                tokens:
                  type: array
                  items:
                    $ref: "#/components/schemas/TelegramToken"
    TelegramTokenDeleteResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - deleted
              properties:
                deleted:
                  type: boolean
    TelegramTokenTestRequest:
      type: object
      properties:
        message:
          type: string
          description: Custom message to send to the Telegram chat.
    TelegramTokenTestResponse:
      allOf:
        - $ref: "#/components/schemas/SuccessResponse"
        - type: object
          required:
            - result
          properties:
            result:
              type: object
              required:
                - sent
              properties:
                sent:
                  type: boolean
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
