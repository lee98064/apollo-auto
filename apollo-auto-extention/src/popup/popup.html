<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 380px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }

        .page {
            display: none;
            min-height: 400px;
            background: white;
        }

        .page.active {
            display: block;
        }

        .header {
            background: #1a73e8;
            color: white;
            padding: 16px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .settings-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
        }

        .header .settings-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #202124;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a73e8;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .button {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #1557b0;
        }

        .button:disabled {
            background: #dadce0;
            color: #5f6368;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #f8f9fa;
            color: #1a73e8;
            border: 1px solid #dadce0;
        }

        .button.secondary:hover {
            background: #e8f0fe;
        }

        .button.danger {
            background: #ea4335;
        }

        .button.danger:hover {
            background: #d33b2c;
        }

        .status {
            font-size: 12px;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .status.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcccb;
        }

        .status.warning {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ffcc02;
        }

        .link {
            color: #1a73e8;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .user-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .user-info .name {
            font-weight: 500;
            color: #202124;
        }

        .user-info .account {
            font-size: 12px;
            color: #5f6368;
        }

        .cookie-output {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .cookie-output.empty {
            color: #5f6368;
            font-style: italic;
        }

        .back-button {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Tab System Styles */
        .tab-container {
            background: white;
        }

        .tab-header {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #dadce0;
        }

        .tab-button {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #5f6368;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab-button:hover {
            background: rgba(26, 115, 232, 0.04);
            color: #1a73e8;
        }

        .tab-button.active {
            color: #1a73e8;
            border-bottom-color: #1a73e8;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        /* Job Management Styles */
        .job-card {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .job-title {
            font-weight: 500;
            color: #202124;
            font-size: 16px;
        }

        .job-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .job-status.active {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .job-status.inactive {
            background: #ffeaea;
            color: #d32f2f;
        }

        .job-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .job-detail {
            font-size: 12px;
        }

        .job-detail-label {
            color: #5f6368;
            margin-bottom: 4px;
        }

        .job-detail-value {
            color: #202124;
            font-weight: 500;
        }

        .job-actions {
            display: flex;
            gap: 8px;
        }

        .job-actions .button {
            flex: 1;
            margin-bottom: 0;
        }

        .button.small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .button.success {
            background: #34a853;
        }

        .button.success:hover {
            background: #2d8f47;
        }

        .button.warning {
            background: #fbbc04;
            color: #202124;
        }

        .button.warning:hover {
            background: #f9ab00;
        }

        /* Job Form Styles */
        .job-form {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .job-form h3 {
            margin: 0 0 16px 0;
            color: #202124;
            font-size: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #1a73e8;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #5f6368;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Settings Page -->
    <div id="settingsPage" class="page">
        <div class="header">
            <button class="back-button" id="settingsBackBtn">←</button>
            <h1>設定</h1>
        </div>
        <div class="content">
            <div id="settingsStatus" class="status" style="display: none;"></div>

            <div class="form-group">
                <label for="serverUrl">伺服器位址</label>
                <input type="url" id="serverUrl" placeholder="http://localhost:5566" value="http://localhost:5566">
            </div>
            <button id="saveSettings" class="button">儲存設定</button>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="page">
        <div class="header">
            <button class="settings-icon" id="loginSettingsBtn">⚙️</button>
            <h1>Apollo Auto</h1>
        </div>
        <div class="content">
            <div id="loginStatus" class="status" style="display: none;"></div>

            <div class="form-group">
                <label for="loginAccount">帳號</label>
                <input type="text" id="loginAccount" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="loginPassword">密碼</label>
                <input type="password" id="loginPassword" placeholder="請輸入密碼">
            </div>
            <button id="loginBtn" class="button">登入</button>
            <button class="button secondary" id="showRegisterBtn">註冊新帳號</button>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
        <div class="header">
            <button class="back-button" id="registerBackBtn">←</button>
            <h1>註冊</h1>
        </div>
        <div class="content">
            <div id="registerStatus" class="status" style="display: none;"></div>

            <div class="form-group">
                <label for="registerAccount">帳號</label>
                <input type="text" id="registerAccount" placeholder="請輸入帳號">
            </div>
            <div class="form-group">
                <label for="registerPassword">密碼</label>
                <input type="password" id="registerPassword" placeholder="請輸入密碼">
            </div>
            <div class="form-group">
                <label for="registerDisplayName">顯示名稱</label>
                <input type="text" id="registerDisplayName" placeholder="請輸入顯示名稱">
            </div>
            <div class="form-group">
                <label for="registerTimezone">時區</label>
                <input type="text" id="registerTimezone" placeholder="Asia/Taipei" value="Asia/Taipei">
            </div>
            <button id="registerBtn" class="button">註冊</button>
            <div class="text-center">
                <a class="link" id="backToLoginLink">已有帳號？回到登入</a>
            </div>
        </div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="page">
        <div class="header">
            <button class="settings-icon" id="mainSettingsBtn">⚙️</button>
            <h1>Apollo Auto</h1>
        </div>

        <div id="userInfo" class="user-info" style="margin: 0; border-radius: 0;">
            <div class="name" id="userName">載入中...</div>
            <div class="account" id="userAccount"></div>
        </div>

        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-button active" id="cookieTab">Cookie 管理</button>
                <button class="tab-button" id="jobTab">排程管理</button>
            </div>

            <!-- Cookie Management Tab -->
            <div class="tab-content active" id="cookieContent">
                <div id="mainStatus" class="status" style="display: none;"></div>

                <div class="form-group">
                    <button id="extractBtn" class="button">提取 MayoHR Cookies</button>
                </div>

                <div class="form-group">
                    <label>Cookie 輸出</label>
                    <div id="cookieOutput" class="cookie-output empty">
                        點擊上方按鈕提取 cookies...
                    </div>
                    <button id="copyBtn" class="button secondary" disabled>複製到剪貼板</button>
                    <button id="uploadBtn" class="button" disabled>上傳至伺服器</button>
                </div>

                <button id="logoutBtn" class="button danger">登出</button>
            </div>

            <!-- Job Management Tab -->
            <div class="tab-content" id="jobContent">
                <div id="jobStatus" class="status" style="display: none;"></div>

                <!-- Job List -->
                <div id="jobList">
                    <div class="empty-state" id="jobEmptyState">
                        <div class="empty-state-icon">⏰</div>
                        <div>載入排程中...</div>
                    </div>
                </div>

                <!-- Add Job Form -->
                <div class="job-form" id="addJobForm" style="display: none;">
                    <h3>新增排程</h3>

                    <div class="form-group">
                        <label for="jobType">排程類型</label>
                        <select id="jobType"
                            style="width: 100%; padding: 10px; border: 1px solid #dadce0; border-radius: 4px; font-size: 14px;">
                            <option value="CHECK_IN">上班打卡</option>
                            <option value="CHECK_OUT">下班打卡</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="jobStartTime">開始時間</label>
                        <input type="datetime-local" id="jobStartTime"
                            style="width: 100%; padding: 8px; border: 1px solid #dadce0; border-radius: 4px;">
                    </div>


                    <div class="form-group">
                        <label for="jobEndTime">結束時間（可選）</label>
                        <input type="datetime-local" id="jobEndTime"
                            style="width: 100%; padding: 8px; border: 1px solid #dadce0; border-radius: 4px;">
                    </div>

                    <div class="form-group">
                        <label for="jobExpireTime">過期時間（可選）</label>
                        <input type="datetime-local" id="jobExpireTime"
                            style="width: 100%; padding: 8px; border: 1px solid #dadce0; border-radius: 4px;">
                    </div>

                    <div class="form-group">
                        <label>執行設定</label>
                        <div style="display: flex; flex-direction: column; gap: 8px; margin-top: 8px;">
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <label class="switch">
                                    <input type="checkbox" id="jobSkipHoliday">
                                    <span class="slider"></span>
                                </label>
                                <label for="jobSkipHoliday">跳過假日</label>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <label class="switch">
                                    <input type="checkbox" id="jobSkipLeaves">
                                    <span class="slider"></span>
                                </label>
                                <label for="jobSkipLeaves">跳過請假日</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="display: flex; align-items: center; gap: 8px;">
                        <label class="switch">
                            <input type="checkbox" id="jobIsActive" checked>
                            <span class="slider"></span>
                        </label>
                        <label for="jobIsActive">立即啟用</label>
                    </div>

                    <div style="display: flex; gap: 8px;">
                        <button id="createJobBtn" class="button" style="flex: 1;">新增排程</button>
                        <button id="cancelJobBtn" class="button secondary" style="flex: 1;">取消</button>
                    </div>
                </div>

                <button id="addJobBtn" class="button success">新增排程</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
