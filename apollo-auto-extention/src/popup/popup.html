<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #1a73e8;
            font-size: 18px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #202124;
            margin-bottom: 8px;
        }

        .cookie-output {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .cookie-output.empty {
            color: #5f6368;
            font-style: italic;
        }

        .button {
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .button:hover {
            background: #1557b0;
        }

        .button:disabled {
            background: #dadce0;
            color: #5f6368;
            cursor: not-allowed;
        }

        .button.copy {
            background: #34a853;
        }

        .button.copy:hover {
            background: #2d8f47;
        }

        .status {
            font-size: 12px;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            text-align: center;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }

        .status.error {
            background: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcccb;
        }

        .cookies-info {
            font-size: 12px;
            color: #5f6368;
            margin-bottom: 12px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Apollo Auto Cookie Extractor</h1>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="section">
        <div class="section-title">Cookie 提取</div>
        <button id="extractBtn" class="button">提取 MayoHR Cookies</button>
        <div class="cookies-info">
            將提取 __ModuleSessionCookie 和 __ModuleSessionCookie2
        </div>
    </div>

    <div class="section">
        <div class="section-title">Cookie 輸出 (JSON 格式)</div>
        <div id="cookieOutput" class="cookie-output empty">
            點擊上方按鈕提取 cookies...
        </div>
        <button id="copyBtn" class="button copy" disabled>複製到剪貼板</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
